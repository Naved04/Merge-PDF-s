<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Merge Pdfs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-secondary-subtle">
    <h1 class="d-flex justify-content-center text-secondary mt-3"> Merge Pdfs </h1>

    <form method="post" action="/merge" enctype="multipart/form-data">
        
        <div class="d-flex justify-content-center mt-5">
            <div class="mb-3">
                <label class="form-label" for="formFileMultiple">Multiple files input</label>
                <input class="form-control" name="pdfs" type="file" id="formFileMultiple" multiple accept=".pdf">
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <input class="btn btn-secondary" type="submit" value="submit">
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
